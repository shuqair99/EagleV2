name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install autotools and libtool
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool libtool-bin m4 pkg-config

      - name: Regenerate autotools files
        run: |
          autoupdate || true
          if command -v libtoolize >/dev/null 2>&1; then 
            libtoolize --force
          elif command -v glibtoolize >/dev/null 2>&1; then 
            glibtoolize --force
          fi
          autoreconf -fi || true

      - name: Build with Buildozer
        uses: ArtemGr/buildozer-action@v1
        with:
          command: android debug
          buildozer_version: master
