name: Build APK
on: [push, workflow_dispatch] # أضفنا خاصية التشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: ArtemGr/buildozer-action@v1
        with:
          buildozer_version: stable
          command: android debug
